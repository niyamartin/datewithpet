<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Health Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F1F8FF; /* Light blue background */
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h2 {
            font-family: 'Nunito', sans-serif;
            font-size: 2rem;
            color: #FF5733;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Health form styling */
        .health-form-container {
            width: 90%;
            max-width: 450px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .checkbox-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.3);
        }

        label {
            font-size: 1.2rem;
            color: #FF5733;
            cursor: pointer;
            transition: color 0.3s;
        }

        label:hover {
            color: #FF1C1C;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
            height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #FF5733;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #FF1C1C;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.8rem;
            }

            label {
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
    <div class="health-form-container">
        <h2>Pet Health Information</h2>
        <form id="pet-health-form">
            <!-- Spayed or Neutered Status in one checkbox -->
            <div class="checkbox-group">
                <input type="checkbox" id="spayed-neutered" name="spayed-neutered" value="Spayed/Neutered">
                <label for="spayed-neutered">Spayed/Neutered</label>
            </div>

            <!-- Vaccinated Status -->
            <div class="checkbox-group">
                <input type="checkbox" id="vaccinated" name="vaccinated" value="Vaccinated">
                <label for="vaccinated">Vaccinated</label>
            </div>

            <!-- Medical Issues -->
            <label for="medical-issues">Does the pet have any medical issues?</label>
            <textarea id="medical-issues" name="medical-issues" placeholder="Describe any medical issues (if any)"></textarea>

            <!-- Submit Button -->
            <a href="activity.html">Submit Health Info</a>
        </form>
    </div>
</body>
</html>
