<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Description</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F1F8FF; /* Light blue background to match previous page */
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-family: 'Nunito', sans-serif;
            font-size: 2rem;
            color: #FF5733;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #FF5733; /* Orange color for consistency with buttons */
            margin-bottom: 30px;
        }

        /* Description input and display styling */
        .description-container {
            margin-bottom: 30px;
        }

        .description-input {
            font-size: 1.1rem;
            padding: 10px;
            width: 80%;
            max-width: 500px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .confirmation-message {
            font-size: 1.2rem;
            font-weight: 500;
            margin-top: 20px;
            color: #555;
        }

        /* Button Styling */
        .button-container {
            margin-top: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #FF5733;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #FF1C1C;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            button {
                width: 100%;
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
    <h1>Describe your pet in a sentence:</h1>

    <div class="description-container">
        <textarea id="petDescription" class="description-input" placeholder="Enter a sentence describing your pet..." maxlength="150"></textarea>
        <div id="confirmationMessage" class="confirmation-message"></div>
    </div>

    <div class="button-container">
        <a href="lookingfor.html">Submit Description</a>
    </div>

    <script>
        // Function to display the description entered by the user
        function submitDescription() {
            const description = document.getElementById('petDescription').value.trim();
            if (description) {
                document.getElementById('confirmationMessage').textContent = 'You described your pet as: ' + description;
                localStorage.setItem('petDescription', description); // Store the description for future use
            } else {
                document.getElementById('confirmationMessage').textContent = 'Please enter a description!';
            }
        }

        // Go back to the previous page to edit the description
        function goBack() {
            window.history.back(); // This will take the user back to the previous page
        }
    </script>
</body>
</html>
