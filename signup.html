<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F1F8FF; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            font-family: 'Nunito', sans-serif;
            font-size: 1.8rem;
            color: #FF5733; /* Matching header color */
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
        }

        input:focus {
            outline: none;
            border-color: #FF5733;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        button:hover {
            background-color: #FF1C1C;
        }

        .signup-container a {
            display: block;
            margin-top: 15px;
            color: #FF5733;
            font-size: 1rem;
            text-decoration: none;
        }

        .signup-container a:hover {
            color: #FF1C1C;
        }

    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="signup_action.php" method="POST">
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
            <a href="catordog.html">Sign-up</a>
        </form>
        <a href="login.html">Already have an account? Login</a>
    </div>

</body>
</html>
