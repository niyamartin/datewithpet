<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat or Dog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;  /* Light gray background for the page */
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 80px;  /* Ensure space for the navbar */
        }
        h1 {
            font-size: 28px;
            color: #FF5733;  /* Brand color - orange */
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        label {
            font-size: 18px;
            color: #333;  /* Dark text for better readability */
            margin-bottom: 10px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        a {
            padding: 10px 20px;
            background-color: #FF5733;  /* Matching brand color */
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #e04f2f;  /* Slightly darker shade for hover effect */
        }
    </style>
</head>
<body>

    <h1>Is Your Pet a Cat or a Dog?</h1>

    <form action="#" method="post">
        <label>
            <input type="radio" name="pet_type" value="Cat"> Cat
        </label>
        <label>
            <input type="radio" name="pet_type" value="Dog"> Dog
        </label>
        <a href="info.html">Submit</a>
    </form>

</body>
</html>
